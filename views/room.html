  var ctx = $('#cas')[0].getContext('2d');
  $('#cas').on('touchstart', (e) => {
    socket.emit('start',{
      x:e.changedTouches[0].pageX,
      y:e.changedTouches[0].pageY-49,
    })
  })
  $('#cas').on('touchmove', (e) => {
    socket.emit('move',{
      x:e.changedTouches[0].pageX,
      y:e.changedTouches[0].pageY-49,
    })
  })
  socket.on('moveto',data=>{
    ctx.moveTo(data.x,data.y);
  })
  socket.on('lineto',data=>{
    ctx.lineTo(data.x,data.y);
    ctx.stroke();
  })
